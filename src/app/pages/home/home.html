<h1 id="title">Librería del Horror</h1>

<div class="barraSuperior">
    <h2>
        Autores destacados
    </h2>
</div>

<!-- Información de autores -->

<div class="container">
    <div class="row">
        <div *ngFor="let i of infoAutor" class="col-lg-4 col-md-6 col-sm-10 card-top">
            <div class="card">
                <img src="{{ i.img }}" class="card-img-top" alt="{{ i.alt }}">
                <div class="card-body">
                    <h4 class="card-title"> {{ i.nombre }} </h4>

                    <h6>Libros Escritos:</h6>
                    <p class="card-text"> {{i.libros}} </p>
                    <button type="button" class="btn btn-action" data-bs-toggle="modal" data-bs-target="#verInfo"
                        (click)="verInfo(i)">
                        Ver mas
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Información de autores-->
<div class="modal fade" id="verInfo" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Autor</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-imagen">
                    <img class="card-img-top" src="{{seleccionarTarjeta?.img}}" alt="{{seleccionarTarjeta?.alt}}">
                </div>

                <div class="modal-descripcion">
                    {{seleccionarTarjeta?.libros}}
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-action" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div> <br>

<div class="contenedorTarjetas row align-items-center card-top">
    <div class="tituloh3">
        <h3>
            Los más buscados
        </h3>
    </div> <br> <br>

    <div class="container">
        <div class="row">
            <div *ngFor="let i of infoTarjeta2" class="truncate col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
                <div class="card">
                    <img src="{{ i.img }}" class="card-img-top" alt="{{ i.alt }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.tituloLibro }}</h5>
                        <p class="card-text">{{ i.autor }}</p>
                        <button type="button" class="btn btn-action" data-bs-toggle="modal" data-bs-target="#verMasInfo"
                            (click)="verInfo(i)">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="verMasInfo" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Libro Seleccionado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-imagen">
                        <img src="{{seleccionarTarjeta?.img}}" alt="{{seleccionarTarjeta?.alt}}">
                    </div>

                    <div class="modal-descripcion">
                        {{seleccionarTarjeta?.autor}}
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
