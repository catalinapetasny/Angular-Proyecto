<div class="container">

    <h2 class="nuevoMensaje">

        Enviar un mensaje
    
    </h2>

    <form [formGroup] = "nuevoMensaje" (ngSubmit)="enviarMensaje()">

        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <input type="text" id="mensaje" class="form-control" formControlName="mensaje">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mb-3">
             <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
        </div>

        <button type="submit" class="btn btn-light w-100" [disabled]="!nuevoMensaje.valid">Enviar :3</button>
        
    </form>

</div> <br> <br>
