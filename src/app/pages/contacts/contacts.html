
<div class="container">
    <h2 style="color: white; font-weight: bold; padding: 1rem;">
        Crear Producto
    </h2>

    <!-- 
    Inserto etiqueta "FormGroup" para crear un formulario 
    y la igualo a su nombre 
    
    [formGroup] -> Directiva de formularios reactivos
    -->

    <!-- ngSubmit -> Se utiliza para enlazar un formulario HTML a 
    una función de JavaScript para que se ejecute cuando se intente enviar el formulario -->

    <form [formGroup]="nuevoProducto" (ngSubmit)="crearProducto()">

        <div class="mb-3">
            <label for="nombre" class="form-label" style="color: white;">Nombre</label>
            <!-- formControlName -> Atributo que vincule com la informacion de mi propiedad -->
            <input id="nombre" type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label" style="color: white;">Apellido</label>
            <input type="text" id="descripcion" class="form-control" formControlName="descripcion">
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label" style="color: white;">Precio</label>
            <input id="precio" type="text" class="form-control" formControlName="precio">
        </div> 

        <!-- el boton se deshabilita cuando el "nuevoProducto" no es válido
        ej: faltan campos por rellenar o no cumplen el valor esperado -->

        <button type="submit" class="btn btn-light w-100" [disabled]="!nuevoProducto.valid">
            Enviar
        </button>

    </form> <br> <br>
</div>
